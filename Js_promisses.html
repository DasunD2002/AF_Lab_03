<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Promises</title>
  </head>
  <body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
  </body>

  <script>
    function myMarksDisplayer(some) {
      document.getElementById("demo").innerHTML = some;
    }

    let myPromise = new Promise(function (myResolve, myReject) {
      let marks = 60;

      if (marks <= 100 && marks >= 0) {
        myResolve("Your marks is : " + marks);
      } else {
        myReject("Error");
      }
    });
    myPromise.then(
      function (value) {
        myMarksDisplayer(value);
      },
      function (error) {
        myMarksDisplayer(error);
      },
    );
  </script>
</html>
